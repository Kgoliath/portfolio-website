            <h1>Contact Me</h1> 
            <div class="contact-content">
                <div class="resume-section">
                    <h2>Download Resume</h2>
                    <a href="assets/resume.pdf" class="btn primary" download>Download PDF</a>
                </div>
                <div class="social-links">
                    <h2>Connect with Me</h2>
                    <a href="https://github.com/Kgoliath" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/caleigh-goliath-234627162" target="_blank">LinkedIn</a>
                </div>
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form action="mailto:caleigh.goliath@example.com" method="post" enctype="text/plain">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit" class="btn primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
